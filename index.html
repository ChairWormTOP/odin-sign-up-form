<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Login-In Form</title>
</head>

<body>
    <div id="container">
        <div id="left">
            <img id="plant" src="assets/images/plant.jpg" alt="A background image of a plant">
            <div id="logo-bg">
                <img id="logo"
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="TOP logo">
                <h1 id="logo-text">ODIN</h1>
            </div>
            <p id="credit">Photo by <a
                    href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank">Halie
                    West</a> on <a
                    href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank">Unsplash</a>
            </p>
        </div>
        <div id="right">
            <div id="header">
                <p id="header-text">This is not a real online service! You know you need something like this in your
                    life to help you
                    realize your deepest dreams. Sign up <i>now</i> to get started! <br><br>You <i>know</i> you want to.
                </p>
            </div>
            <div id="body">
                <h3 id="body-message">Let's do this!</h3>

                <form id="signup-form" method="post">
                    <div class="input-wrapper">
                        <label class="input-label" for="first_name">FIRST NAME</label>
                        <input class="input-field" type="text" name="first_name" id="first_name">
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label" for="last_name">LAST NAME</label>
                        <input class="input-field" type="text" name="last_name" id="last_name">
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label" for="email">EMAIL</label>
                        <input class="input-field" type="email" name="email" id="email">
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label" for="phone_number">PHONE NUMBER</label>
                        <input class="input-field" type="tel" name="phone_number" id="phone_number">
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label" for="password">PASSWORD</label>
                        <input class="input-field" type="password" name="password" id="password">
                        <p id="error-message">*Passwords do not match</p>
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label" for="confirm_password">CONFIRM PASSWORD</label>
                        <input class="input-field" type="password" name="confirm_password" id="confirm_password">
                    </div>
                </form>
            </div>
            <div id="footer">
                <button id="footer-button" onclick="createAccount()" type="submit">Create Account</button>
                <p id="already-logged-in">Already have an account? <a id="already-logged-in-link" href="" target="_blank" rel="noopener noreferrer">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
